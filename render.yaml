services:
  # Node.js Next.js app
  - type: web
    name: realestate-ai
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx next start -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      # Supabase
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # OpenAI
      - key: OPENAI_API_KEY
        sync: false
      # WhatsApp
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_TEMPLATE_NAME
        value: realestate_outreach
      # Agent config
      - key: LISTING_AGENT_NAME
        value: Nadine Khalil
      - key: LISTING_AGENT_BROKERAGE
        value: KW Commercial
      # Cron auth
      - key: CRON_SECRET
        sync: false
      # Email
      - key: RESEND_API_KEY
        sync: false
      # Twilio SMS
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      # Stripe
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_STARTER_PRICE_ID
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PRO_PRICE_ID
        sync: false
      - key: NEXT_PUBLIC_STRIPE_AGENCY_PRICE_ID
        sync: false

  # Python webhook service
  - type: web
    name: realestate-ai-webhook
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn tools.webhook_app:app --bind 0.0.0.0:$PORT
    envVars:
      # Supabase
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # WhatsApp
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      # OpenAI
      - key: OPENAI_API_KEY
        sync: false
      # Email
      - key: RESEND_API_KEY
        sync: false
      # Twilio SMS
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      # Agent config
      - key: AGENT_NAME
        value: Nadine Khalil
      - key: AGENT_BROKERAGE
        value: KW Commercial
